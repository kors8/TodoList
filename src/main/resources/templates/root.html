<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <h2>Todoist</h2>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fas fa-inbox"></i> Inbox</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-calendar-day"></i> Today</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-calendar-week"></i> Upcoming</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-project-diagram"></i> Projects</a>
        </li>
    </ul>
</div>
<div class="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dashboard</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-cog"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="task-list">
        <h3 th:text="${currentDate}"></h3>
        <div class="task-item" th:each="item : ${todoItems}">
            <span th:text="${item.description}"></span>
            <span>
                <a class="btn btn-sm btn-outline-primary" th:href="@{/edit-todo/{id}(id=${item.id})}">
                    <i class="fas fa-edit"></i>
                </a>
                <a class="btn btn-sm btn-outline-danger" th:href="@{/delete-todo/{id}(id=${item.id})}">
                    <i class="fas fa-trash"></i>
                </a>
            </span>
        </div>
        <p>
            <a class="btn" th:href="@{/create-todo}">
                <i class="fas fa-plus"></i> Create a Todo
            </a>
        </p>
    </div>

</div>
</body>
</html>
